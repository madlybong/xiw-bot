name: Build Binaries

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: bot-server-linux
          - os: windows-latest
            artifact_name: bot-server-windows.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: |
          bun install
          cd src/ui && bun install

      # [CRITICAL] This single command enforces the full pipeline:
      # 1. build:ui (Vite build)
      # 2. embed (Embed assets)
      # 3. build:server (Compile binary)
      - name: Build Application
        run: bun run build

      - name: Verify UI Output
        run: ls src/ui/dist
        if: matrix.os == 'ubuntu-latest'

      - name: Prepare Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: mv bin/bot-server ${{ matrix.artifact_name }}

      - name: Prepare Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: mv bin/bot-server.exe ${{ matrix.artifact_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
