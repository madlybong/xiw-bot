name: Build Binaries

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: bot-server-linux
            platform_dir: linux
            binary_name: bot-server
          - os: windows-latest
            artifact_name: bot-server-windows
            platform_dir: windows
            binary_name: bot-server.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      # Using build.sh to ensure cross-platform consistency
      - name: Build Application
        run: bash build.sh

      - name: Verify Builds
        run: ls -R release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.platform_dir }}/${{ matrix.binary_name }}
